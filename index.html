<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LuminAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="name-modal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-robot"></i> Welcome to LuminAi</h2>
            <p>Please enter your name to get started</p>
            <input type="text" id="username-input" placeholder="Your name" maxlength="20">
            <button id="start-chat-btn">Start Chatting</button>
        </div>
    </div>
    
    <!-- Sidebar overlay -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-brain"></i> LuminAi</h2>
        </div>
        <div class="sidebar-header">
            <button id="new-chat-btn" class="new-chat-btn">
                <i class="fas fa-plus"></i> New Chat
            </button>
        </div>
        <div class="chat-history" id="chat-history">
            <!-- Chat history items will be added here -->
        </div>
        <div class="user-info">
            <span><i class="fas fa-user-circle"></i> <span id="sidebar-username">User</span></span>
            <button id="logout-btn" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-left">
                    <button id="menu-toggle" class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1><i class="fas fa-robot"></i> LuminAi</h1>
                </div>
            </div>
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be added here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="voice-btn" title="Voice Input"><i class="fas fa-microphone"></i></button>
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    
    <script>
        // Quick fix to ensure the menu toggle works immediately
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            
            if (menuToggle && sidebar && sidebarOverlay) {
                menuToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('open');
                    sidebarOverlay.classList.toggle('active');
                    console.log('Menu toggled via inline script');
                });
                
                sidebarOverlay.addEventListener('click', function() {
                    sidebar.classList.remove('open');
                    sidebarOverlay.classList.remove('active');
                });
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
